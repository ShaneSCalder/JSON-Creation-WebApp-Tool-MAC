{{ define "content" }}
<div class="container mt-4">
    <h1>Dataset Metadata Generator</h1>
    <form id="metadataForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="creator">Creator</label>
            <input type="text" class="form-control" id="creator" name="creator" placeholder="Creator's name">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher">
        </div>
        <div class="form-group">
            <label for="contributors">Contributors</label>
            <input type="text" class="form-control" id="contributors" name="contributors" placeholder="Contributors (comma-separated)">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" name="type" placeholder="Type of Dataset">
        </div>
        <div class="form-group">
            <label for="format">Format</label>
            <input type="text" class="form-control" id="format" name="format" placeholder="Format">
        </div>
        <div class="form-group">
            <label for="identifier">Identifier</label>
            <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Identifier">
        </div>
        <div class="form-group">
            <label for="source">Source</label>
            <input type="text" class="form-control" id="source" name="source" placeholder="Source">
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <input type="text" class="form-control" id="language" name="language" placeholder="Language">
        </div>
        <div class="form-group">
            <label for="relation">Relation</label>
            <input type="text" class="form-control" id="relation" name="relation" placeholder="Relation">
        </div>
        <div class="form-group">
            <label for="coverage">Coverage</label>
            <input type="text" class="form-control" id="coverage" name="coverage" placeholder="Coverage">
        </div>
        <div class="form-group">
            <label for="rights">Rights</label>
            <input type="text" class="form-control" id="rights" name="rights" placeholder="Rights">
        </div>
        <div class="form-group">
            <label for="datasetDivisionDescription">Dataset Division Description</label>
            <textarea class="form-control" id="datasetDivisionDescription" name="datasetDivisionDescription" rows="3" placeholder="Dataset Division Description"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Generate Metadata</button>
    </form>
    <div id="jsonOutput" class="mt-3">
        <h2>Generated Metadata JSON</h2>
        <textarea class="form-control" rows="10" readonly></textarea>
    </div>

    <!-- Initially hidden download link, made visible after JSON generation -->
    <a id="downloadJsonLink" style="display:none; margin-top: 20px;" class="btn btn-primary" download="metadata.json">Download JSON</a>
</div>

<script src="/static/js/generateMetadata.js"></script>


<br>
<br>
<br>
<br>

{{ end }}
